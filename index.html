<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>New Year Timer</title>
</head>
<body>
  <p id="mainTitle">
    Time Left To Start A New Journey,<br> with New Year 2023 ..
  </p>
  <div class="timer">
    <div>
      <p  class="squares" id="daysLeft"></p>
      <p id="squareText">Days</p>
    </div>
    <div>
      <p  class="squares" id="hoursLeft">23</p>
      <p id="squareText">Hours</p>
    </div>
    <div>
      <p  class="squares" id="minutesLeft">55</p>
      <p id="squareText">Minutes</p>
    </div>
    <div>
      <p  class="squares" id="secondsLeft">32</p>
      <p id="squareText">Seconds</p>
    </div>
  </div>
  <footer class="footer">
    <div class="links">
      <p id="link"><a href="http://www.google.com"><img src="./assets/images/icon-instagram.svg" alt=""></a></p>
      <p id="link"><a href="http://www.google.com"><img src="./assets/images/icon-facebook.svg" alt=""></a></p>
      <p id="link"><a href="http://www.google.com"><img src="./assets/images/icon-pinterest.svg" alt=""></a></p>
    </div>
    <!-- <img src="./images/pattern-hills.svg" width="100%" height="100%" alt="" cover> -->
  </footer>
  <script src="./script.js"></script>
</body>
</html>
